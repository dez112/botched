{% extends 'base.html' %}


{% block section_title %}Characters{% endblock %}

{% block content %}
    <div class="col-lg-8 col-lg-offset-2">
        <p>
    {% for base in object_list %}
       <a href="{% url 'base-detail-view' pk=base.id %}">{{ base.picture }}</a><br/>
    {% empty %}
        No characters yet.
    {% endfor %}
        </p>
    </div>

{% endblock %}

{% block add_new %}
    <a href="{% url 'base-create-view' %}" class="btnghost">Add Character</a>
{% endblock %}
