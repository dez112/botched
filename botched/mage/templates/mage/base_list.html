{% extends 'base.html' %}
{% block content %}

<h1>Characters</h1>
<ul>
{% for base in object_list %}
    <li><a href="{% url 'base-detail-view' pk=base.id %}">{{ base.name }}</a> </li>
{% empty %}
    <li>No characters yet.</li>
{% endfor %}
    <li><a href="{% url 'base-create-view' %}">Add Character</a></li>
</ul>

{% endblock %}
